name: checks
run-name: repository-checks
on: [push]
env:
  tf_version: "1.10.2"
  tf_working_dir: ".github/terraform"
jobs:
  repository-setup:
    permissions: write-all
    name: ğŸŒŒğŸ”§ Repository Automation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.tf_version }}

      - name: "ğŸŒŒğŸï¸ Terraform Init (version ${{ env.tf_version }})"
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: ${{ env.tf_version }}
          tf_actions_subcommand: "init"
          tf_actions_working_dir: ${{ env.tf_working_dir }}
          tf_actions_comment: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_OWNER: ${{ github.repository_owner }}
          TF_VAR_GITHUB_OWNER: ${{ github.repository_owner }}
          TF_VAR_GITHUB_REPOSITORY: ${{ github.repository }}

      - name: "ğŸŒŒğŸï¸ Terraform Validate"
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: ${{ env.tf_version }}
          tf_actions_subcommand: "validate"
          tf_actions_working_dir: ${{ env.tf_working_dir }}
          tf_actions_comment: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_OWNER: ${{ github.repository_owner }}
          TF_VAR_GITHUB_OWNER: ${{ github.repository_owner }}
          TF_VAR_GITHUB_REPOSITORY: ${{ github.repository }}

      - name: "ğŸŒŒğŸï¸ Terraform Plan"
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: ${{ env.tf_version }}
          tf_actions_subcommand: "plan"
          tf_actions_working_dir: ${{ env.tf_working_dir }}
          tf_actions_comment: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_OWNER: ${{ github.repository_owner }}
          TF_VAR_GITHUB_OWNER: ${{ github.repository_owner }}
          TF_VAR_GITHUB_REPOSITORY: ${{ github.repository }}

      - name: "ğŸŒŒğŸï¸ Terraform Apply"
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: ${{ env.tf_version }}
          tf_actions_subcommand: "apply"
          tf_actions_working_dir: ${{ env.tf_working_dir }}
          tf_actions_comment: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_OWNER: ${{ github.repository_owner }}
          TF_VAR_GITHUB_OWNER: ${{ github.repository_owner }}
          TF_VAR_GITHUB_REPOSITORY: ${{ github.repository }}

  trunk_check:
    name: ğŸŒŒğŸ‘Ÿ Trunk Code Quality Runner
    runs-on: ubuntu-latest
    permissions:
      checks: write # For trunk to post annotations
      contents: read # For repo checkout

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Trunk Code Quality
        uses: trunk-io/trunk-action@v1

  check-bats-version:
    name: ğŸŒŒğŸ§ª Bats Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install -g bats
      - run: bats -v
